    body {

      padding-top: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;

      height: 80px;
    }

      font-size: 52px;
      margin: 0;
    }

      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: #A4252E;
      background: white;
    }

      margin: 20px auto;
      max-width: 600px;
      background: white;
      color: #A4252E;
      font-size: 24px;
      padding: 20px;
      border-radius: 10px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .history {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      color: #A4252E;
      border-radius: 8px;
      padding: 15px;
      display: none;
      text-align: left;
    }

<h1>Between Us</h1>
</div>
<div>
<select id="lang">
<option value="pl">PL</option>
<option selected="" value="en">EN</option>
<option value="de">DE</option>
</select>
<select id="category">
<option value="mix">Mix</option>
<option value="Pytanie">Question</option>
<option value="Fantazja">Fantasy</option>
<option value="Zrób to">Do it</option>
<option value="Wyznanie">Confession</option>
</select>
<br/>
<button id="drawBtn" onclick="drawCard()">Draw Card</button>
<button id="historyBtn" onclick="toggleHistory()">Show History</button>
<button id="resetBtn" onclick="resetGame()">Reset</button>
</div>
<div class="question-box" id="questionBox">Click "Draw Card" to begin</div>
<div class="history" id="historyBox"></div>
<script>
    let cards = [];
    let used = [];
    let currentLang = 'en';
    let currentCategory = 'mix';
    let currentCard = null;
    let historyVisible = false;

    const texts = {
      draw: { pl: "Losuj kartę", en: "Draw Card", de: "Karte ziehen" },
      show: { pl: "Pokaż historię", en: "Show History", de: "Verlauf anzeigen" },
      hide: { pl: "Ukryj historię", en: "Hide History", de: "Verlauf ausblenden" },
      reset: { pl: "Zacznij od nowa", en: "Reset", de: "Zurücksetzen" },
      start: { pl: "Kliknij 'Losuj kartę', aby zacząć", en: "Click 'Draw Card' to begin", de: "Klicke auf 'Karte ziehen', um zu starten" },
      none: { pl: "Brak więcej kart!", en: "No more cards!", de: "Keine weiteren Karten!" }
    };

    fetch('cards_multilang.json')
      .then(res => res.json())
      .then(data => {
        cards = data;
        updateUI();
      });

    document.getElementById('lang').onchange = e => {
      currentLang = e.target.value;
      updateUI();
    };

    document.getElementById('category').onchange = e => {
      currentCategory = e.target.value;
    };

    function updateUI() {
      updateCategories();
      document.getElementById('drawBtn').innerText = texts.draw[currentLang];
      document.getElementById('resetBtn').innerText = texts.reset[currentLang];
      document.getElementById('historyBtn').innerText = historyVisible ? texts.hide[currentLang] : texts.show[currentLang];
      document.getElementById('questionBox').innerText = currentCard ? currentCard[currentLang] : texts.start[currentLang];
    }

    function drawCard() {
      const pool = cards.filter(c =>
        (currentCategory === 'mix' || c.category === currentCategory) &&
        !used.includes(c.pl)
      );
      if (pool.length === 0) {
        document.getElementById('questionBox').innerText = texts.none[currentLang];
        return;
      }
      currentCard = pool[Math.floor(Math.random() * pool.length)];
      used.push(currentCard.pl);
      updateUI();
    }

    function toggleHistory() {
      historyVisible = !historyVisible;
      const box = document.getElementById('historyBox');
      box.style.display = historyVisible ? 'block' : 'none';
      
      box.innerHTML = used.map(q => {
        const card = cards.find(c => c.pl === q);
        return '<div>• ' + ((card && card[currentLang]) || q) + '</div>';
      }).join('');

    }

    function resetGame() {
      used = [];
      currentCard = null;
      historyVisible = false;
      document.getElementById('historyBox').innerHTML = '';
      document.getElementById('historyBox').style.display = 'none';
      updateUI();
    }
  
    const categoryTranslations = {'mix': {'pl': 'Mix', 'en': 'Mix', 'de': 'Mix'}, 'Pytanie': {'pl': 'Pytanie', 'en': 'Question', 'de': 'Frage'}, 'Fantazja': {'pl': 'Fantazja', 'en': 'Fantasy', 'de': 'Fantasie'}, 'Zrób to': {'pl': 'Zrób to', 'en': 'Do it', 'de': 'Mach es'}, 'Wyznanie': {'pl': 'Wyznanie', 'en': 'Confession', 'de': 'Geständnis'}};

    function updateCategories() {
      const select = document.getElementById('category');
      const currentValue = select.value;
      select.innerHTML = '';
      Object.keys(categoryTranslations).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.text = categoryTranslations[key][currentLang];
        if (key === currentValue) opt.selected = true;
        select.appendChild(opt);
      });
    }

  </script>
<button id="reset-btn">Resetuj grę</button>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const questionBox = document.querySelector('.question-box');
  const nextBtn = document.getElementById('next-btn');
  const resetBtn = document.getElementById('reset-btn');

  let questions = window.allQuestions || [];
  let currentIndex = 0;

  function saveProgress() {
    localStorage.setItem('gameProgress', currentIndex);
  }

  function loadProgress() {
    const saved = localStorage.getItem('gameProgress');
    if (saved !== null) {
      currentIndex = parseInt(saved);
      showQuestion();
    }
  }

  function showQuestion() {
    if (questions.length > 0 && currentIndex < questions.length) {
      questionBox.textContent = questions[currentIndex];
    }
  }

  nextBtn.addEventListener('click', () => {
    currentIndex++;
    if (currentIndex < questions.length) {
      showQuestion();
      saveProgress();
    } else {
      questionBox.textContent = "Koniec pytań!";
      localStorage.removeItem('gameProgress');
    }
  });

   resetBtn.onclick = () => {
      if (confirm("Czy na pewno chcesz zresetować grę?")) {
        localStorage.removeItem('usedIndexes');
        localStorage.removeItem('lastCard');
        usedIndexes = [];
        cardDisplay.textContent = "Click 'Draw Card' to begin!";
      }
    };

  loadProgress();
});
</script>
<script>if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker Registered'));
}</script></body>
</html>
