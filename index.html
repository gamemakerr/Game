<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Between Us</title>
  <meta name="theme-color" content="#A4252E">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #A4252E;
      color: white;
      text-align: center;
    }
    .header {
      padding-top: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .header img {
      height: 80px;
    }
    h1 {
      font-size: 52px;
      margin: 0;
    }
    select, button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: #A4252E;
      background: white;
    }
    .question-box {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      color: #A4252E;
      font-size: 24px;
      padding: 20px;
      border-radius: 10px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .history {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      color: #A4252E;
      border-radius: 8px;
      padding: 15px;
      display: none;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon-512.png" alt="Logo">
    <h1>Between Us</h1>
  </div>
  <div>
    <select id="lang">
      <option value="pl">PL</option>
      <option value="en" selected>EN</option>
      <option value="de">DE</option>
    </select>
    <select id="category"></select>
    <br>
    <button onclick="drawCard()" id="drawBtn">Draw Card</button>
    <button onclick="toggleHistory()" id="historyBtn">Show History</button>
    <button onclick="confirmReset()" id="resetBtn">Reset</button>
  </div>
  <div class="question-box" id="questionBox">Click "Draw Card" to begin</div>
  <div class="history" id="historyBox"></div>

  <script>
    let cards = [];
    let used = JSON.parse(localStorage.getItem('usedCards') || '[]');
    let currentLang = localStorage.getItem('lang') || 'en';
    let currentCategory = localStorage.getItem('category') || 'mix';
    let currentCard = JSON.parse(localStorage.getItem('currentCard') || 'null');
    let historyVisible = false;

    const texts = {
      draw: { pl: "Losuj kartę", en: "Draw Card", de: "Karte ziehen" },
      show: { pl: "Pokaż historię", en: "Show History", de: "Verlauf anzeigen" },
      hide: { pl: "Ukryj historię", en: "Hide History", de: "Verlauf ausblenden" },
      reset: { pl: "Zacznij od nowa", en: "Reset", de: "Zurücksetzen" },
      start: { pl: "Kliknij 'Losuj kartę', aby zacząć", en: "Click 'Draw Card' to begin", de: "Klicke auf 'Karte ziehen', um zu starten" },
      none: { pl: "Brak więcej kart!", en: "No more cards!", de: "Keine weiteren Karten!" },
      confirm: { pl: "Czy na pewno chcesz zresetować grę?", en: "Are you sure you want to reset the game?", de: "Möchtest du das Spiel wirklich zurücksetzen?" },
      yes: { pl: "Tak", en: "Yes", de: "Ja" },
      no: { pl: "Nie", en: "No", de: "Nein" }
    };

    const categoryTranslations = {
      mix: { pl: "Mix", en: "Mix", de: "Mix" },
      "Pytanie": { pl: "Pytanie", en: "Question", de: "Frage" },
      "Fantazja": { pl: "Fantazja", en: "Fantasy", de: "Fantasie" },
      "Zrób to": { pl: "Zrób to", en: "Do it", de: "Mach es" },
      "Wyznanie": { pl: "Wyznanie", en: "Confession", de: "Geständnis" }
    };

    fetch('cards_multilang.json')
      .then(res => res.json())
      .then(data => {
        cards = data;
        updateUI();
      });

    document.getElementById('lang').onchange = e => {
      currentLang = e.target.value;
      localStorage.setItem('lang', currentLang);
      updateUI();
    };

    document.getElementById('category').onchange = e => {
      currentCategory = e.target.value;
      localStorage.setItem('category', currentCategory);
    };

    function updateUI() {
      updateCategories();
      document.getElementById('drawBtn').innerText = texts.draw[currentLang];
      document.getElementById('resetBtn').innerText = texts.reset[currentLang];
      document.getElementById('historyBtn').innerText = historyVisible ? texts.hide[currentLang] : texts.show[currentLang];
      document.getElementById('questionBox').innerText = currentCard ? currentCard[currentLang] : texts.start[currentLang];
    }

    function updateCategories() {
      const select = document.getElementById('category');
      const currentValue = currentCategory;
      select.innerHTML = '';
      Object.keys(categoryTranslations).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.text = categoryTranslations[key][currentLang];
        if (key === currentValue) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function drawCard() {
      const pool = cards.filter(c =>
        (currentCategory === 'mix' || c.category === currentCategory) &&
        !used.includes(c.pl)
      );
      if (pool.length === 0) {
        document.getElementById('questionBox').innerText = texts.none[currentLang];
        return;
      }
      currentCard = pool[Math.floor(Math.random() * pool.length)];
      used.push(currentCard.pl);
      saveState();
      updateUI();
    }

    function toggleHistory() {
      historyVisible = !historyVisible;
      const box = document.getElementById('historyBox');
      box.style.display = historyVisible ? 'block' : 'none';
      box.innerHTML = used.map(q => {
        const card = cards.find(c => c.pl === q);
        return '<div>• ' + ((card && card[currentLang]) || q) + '</div>';
      }).join('');
      updateUI();
    }

    function confirmReset() {
      if (confirm(texts.confirm[currentLang])) {
        resetGame();
      }
    }

    function resetGame() {
      used = [];
      currentCard = null;
      historyVisible = false;
      saveState();
      document.getElementById('historyBox').innerHTML = '';
      document.getElementById('historyBox').style.display = 'none';
      updateUI();
    }

    function saveState() {
      localStorage.setItem('usedCards', JSON.stringify(used));
      localStorage.setItem('currentCard', JSON.stringify(currentCard));
    }
  </script>
</body>
</html>
